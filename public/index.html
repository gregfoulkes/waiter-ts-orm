  <!-- Reference Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>

    #overlay {
    position: fixed; 
    display: block; 
    width: 100%; 
    height: 100%;
    top: 0; 
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(192, 22, 22, 0.65); 
    z-index: 2; 
    cursor: pointer;
}

  .addMargins{
    margin:10px;
  }
  
  </style>

<body>



  <div id="selectDays">

    <div v-if="loggedIn">

      <div class="ui one column grid">
        <div class="column">

          <div class="ui segment">

            <h1 class="ui center aligned header">
              Select Days
            </h1>

          </div>
        </div>
      </div>

      <h3  class="ui center aligned header" >{{username}}</h3>

      <div class = "ui center aligned grid">
          <div v-for="day in days" :key="days.id">
              <label style = "width:80px;" class = " addMargins ui label">{{day.dayname}}</label>
              <input class = 'addMargins' type="checkbox" v-model="selectedDays" :value="day.id" />
            </div>

      </div>

      <!-- <p> {{username}}'s selected days</p>

      {{selectedDays}} -->

      <div class = "ui center aligned  grid" >

        <div class = ' addMargins column'>
            <button style = 'width:100px' class = 'addMargins ui button' type='submit' v-on:click="setShifts">Set shifts</button>
        </div>

        <div class = 'addMargins column'>
            <button class = ' ui button' v-on:click="logout">Logout</button>
          </div>

      </div>
    </div>

    <!-- <div> -->
      <div class="ui basic active modal"  v-if="!loggedIn ">

        <div class="ui one column grid">
          <div class="column">

            <div class="ui segment">

              <h1 class="ui center aligned header">
                Login
              </h1>

            </div>
          </div>
        </div>
        <div class='ui container'>

          <div class='ui one column center aligned grid'>

            <div class='column'>
              <label class="addMargins ui label">Enter your Username:</label>
              <input class="addMargins" type="text" v-model="username" />
            </div>

            <div class='column'>
              <label class=" addMargins ui label">Enter your Password:</label>
              <input class="addMargins" type="text" v-model="password" />
            </div>

            <div class='column'>
              <button class="ui button" v-on:click="login ">Login</button>
            </div>
          </div>
        </div>
      </div>
