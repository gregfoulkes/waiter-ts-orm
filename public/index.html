<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js'></script>
  <link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/semantic/semantic.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="/semantic/semantic.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <div class="ui one column grid">
    <div class="column">

      <div class="ui segment">

        <h1 class="ui center aligned header">
          Select Days
        </h1>

      </div>
    </div>
  </div>

  <div id="dayLoop">

    <div v-if="loggedIn">
      <h3>{{username}}</h3>
      <!-- <form action="/waiter/{{username}}" method='post'> -->
      <div v-for="day in days" :key="days.id">
        <label>{{day.dayname}}</label>
        <input type="checkbox" v-model="selectedDays" :value="day.id" />
      </div>

      <p> {{username}}'s selected days</p>

      {{selectedDays}}
      
        <div>
          <button type='submit' v-on:click="setShifts" >Set shifts</button>
        <!-- </form> -->
          <button v-on:click="logout" >Logout</button>
        </div>
    </div>
    <div v-if="!loggedIn">
      <strong>Please enter an username</strong>

      <div>
        <label>Enter your Username:</label>
        <input type="text" v-model="username" />
        <label>Enter your Full Name:</label>
        <input type="text" v-model="fullname" />
        <button v-on:click="login ">Login</button>
      </div>
    </div>
    
  </div>

  <script src="js/waiter-axios.js"></script>
  <script src="js/waiter-dom.js"></script>

</body>

</html>
