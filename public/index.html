<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js'></script>
  <link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="/semantic/semantic.min.js"></script>
</head>

<body>
  <div class="ui one column grid">
    <div class="column">

      <div class="ui segment">

        <h1 class="ui center aligned header">
          Select Days
          <div class="sub header">Hi
            <h4 class='ui center aligned  dividing header'>{{foundUser}}</h4> Please Select the Days You would Like to
            Work</div>
        </h1>

      </div>
    </div>
  </div>

  <div class="ui container">

    <form class="" action="/waiters/{{username}}" method="post">

      <div class="ui seven column centered grid">
        <div class='column'>

          {{#if messages.info}}
          <div class='shift'>
            <h3 class='ui center aligned   header green'> {{messages.info}}</h3>
          </div>
          {{/if}}
        </div>

        <div class="row">
          {{#each days}}

          <div class="column">

            <div class="ui checkbox">
              <input type="checkbox" name="dayName" {{checked}} value='{{day_name}}'>
              <label>{{day_name}}</label>
            </div>
          </div>

          {{/each}}
        </div>
        <div class="column">
          <button class="ui button" type="submit">Submit</button>

        </div>


        <div class="column">
          <a href="/signout">
            <i class="sign out alternate icon">Sign Out</i>
          </a>

        </div>


      </div>

  </div>
  </form>

  </div>

  <!-- <script src="/timeout.js"></script> -->

</body>

</html>
