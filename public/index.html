<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js'></script>
  <link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/semantic/semantic.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="/semantic/semantic.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

  <div class="ui one column grid">
    <div class="column">

      <div class="ui segment">

        <h1 class="ui center aligned header">
          Select Days
        </h1>

      </div>
    </div>
  </div>

  <!-- <list-of-days v-for='days in day' v-bind:key='day.id' v-bind:dayname='days.dayname'></list-of-days> -->

  <div id="dayLoop">

    <div v-if="loggedIn">
      <h3>{{username}}</h3>
      
      <div v-for="days in day" :key="day.id">
        <label>{{days.dayname}}</label>
        <input type="checkbox" v-model="user.days" :value="days.id" />
      </div>

      <!-- <p>{{user.username}}</p> -->

      <p> {{user.username}}'s selected days</p>

      {{user.days}}
      
        <div>
          <button v-on:click="setShifts" >Set shifts</button>
          <button v-on:click="logout" >Logout</button>
        </div>
    </div>
    <div v-if="!loggedIn">
      <strong>Please enter an username</strong>

      <div>
        <label>Enter your Username:</label>
        <input type="text" v-model="username" />
        <button v-on:click="login">Login</button>
      </div>
    </div>
    
  </div>

  <script src="js/waiter-axios.js"></script>
  <script src="js/waiter-dom.js"></script>

</body>

</html>
