<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js'></script>

  <!-- Reference semantic cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js" />
  <!-- Reference JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Reference Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>

    .modal {
    display: block; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0, 0, 0, 0.856); /* Black w/ opacity */
  }

  .addMargins{
    margin:10px;
  }
  
  </style>

</head>

<body>

  <div id="WaiterApp">


    <!-- Login Modal -->
    <div id="myModal" class="modal" v-if="!loggedIn">

      <div class='ui center aligned three column grid'>

        <div class='sixteen wide column'>
          <h1 style='width:100%; margin-top:10px' class="ui  black inverted header">
            Login
          </h1>
        </div>
      </div>


      <div class=' ui container'>

        <div class="  ui center aligned  stackable one column grid">

          <div class='column'>
            <label class=" ui basic label">Enter Your Username:</label>
          </div>

          <div class="column">
            <input style='height:27.5px; margin-left: 5px; border:none; border-radius:5px;' class="ui input" type="text"
              v-model="username" />
          </div>

          <div class='column'>
            <label class=" ui basic label">Enter Your Password:</label>
          </div>

          <div class="column">
            <input style='height:28px; margin-left: 5px; border:none; border-radius:5px;' class="" type="text" v-model="password" />
          </div>

        </div>

        <div class='ui center aligned stackable one column grid'>


          <div class='column'>
            <button class="ui inverted black button" v-on:click="login ">Login</button>
          </div>

        </div>

        <!-- <div class='ui center aligned stackable one column grid'>

            <div class="ui message errorMessage">
                 <div class="header"> 
                  Changes in Service
                </div> 
                <p class = 'errorMessage'></p>
              </div>
          </div> -->

        <!-- </div> -->

      </div>

    </div>

    <!-- Select Days Screen -->

    <div v-if='loggedIn'>

      <div class="ui one column grid">
        <div class="column">

          <div class="ui segment">

            <h1 class="ui center aligned header">
              Select Days
            </h1>

          </div>
        </div>
      </div>


      <div class='ui container'>

        <div class='ui center aligned stackable eight column  grid'>

          <div v-for="day in days" :key="days.id" class='column'>
            <label style='width:70px;' class=" addMargins ui label">{{day.dayname}}</label>
            <input class='addMargins' type="checkbox" v-model="selectedDays" :value="day.id" />
          </div>

        </div>

        <div class='ui center aligned stackable one column grid'>

          <div class='  column'>
            <button style='width:100px;' class='addMargins ui button' type='submit' v-on:click="setShifts">Set shifts</button>
          </div>

          <div class=' column'>
            <button class=' ui button' v-on:click="logout">Logout</button>
          </div>

        </div>

      </div>

    </div>

    <script src="js/waiter-axios.js"></script>
    <script src="js/waiter-dom.js"></script>

    <script>


    </script>

</body>

</html>
