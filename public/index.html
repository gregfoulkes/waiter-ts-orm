  <style>

    #overlay {
    position: fixed; 
    display: block; 
    width: 100%; 
    height: 100%;
    top: 0; 
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(192, 22, 22, 0.65); 
    z-index: 2; 
    cursor: pointer;
}
  
  </style>

</head>

<body>

  <div class="ui one column grid">
    <div class="column">

      <div class="ui segment">

        <h1 class="ui center aligned header">
          Select Days
        </h1>

      </div>
    </div>
  </div>

  <div id="dayLoop">

    <div v-if="loggedIn" >
      <h3>{{username}}</h3>

      <div v-for="day in days" :key="days.id">
        <label>{{day.dayname}}</label>
        <input type="checkbox" v-model="selectedDays" :value="day.id" />
      </div>

      <p> {{username}}'s selected days</p>

      {{selectedDays}}

      <div>
        <button type='submit' v-on:click="setShifts">Set shifts</button>

        <button v-on:click="logout">Logout</button>
      </div>
    </div>
    <div id="overlay"  v-if="!loggedIn ">

      <strong>Please enter an username</strong>

        <div>
          <label>Enter your Username:</label>
          <input type="text" v-model="username" />
          <label>Enter your Password:</label>
          <input type="text" v-model="password" />
          <button v-on:click="login ">Login</button>
        </div>

    </div>

    <!-- <div v-if="!loggedIn">

        <label>Enter Your First Name:</label>
        <input type="text" v-model="firstname" />
        <label>Enter your Last Name:</label>

        <label>Enter your E-Mail:</label>
        <input type="text" v-model="email" />
        <button v-on:click="login ">Login</button>
      </div>
    </div> -->

  </div>

  <script src="js/waiter-axios.js"></script>
  <script src="js/waiter-dom.js"></script>

  <script>
  function on() {
    document.getElementById("overlay").style.display = "block";
}
function off() {
    document.getElementById("overlay").style.display = "none";
}

  </script>

</body>
